    compileSdkVersion 29
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.starostinvlad.fan"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 19
        versionName "2.0.3"
    }
    signingConfigs {
        release {
            storeFile file('..\\keystore_fserials.jks')
            storePassword 'Jisus131097'
            keyAlias = 'fs_key'
            keyPassword 'Fuckit97'
        }
    }
    buildTypes {
        release {
            shrinkResources true
